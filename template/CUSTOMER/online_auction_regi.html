<section id="hero" class="d-flex align-items-center">
  <div class="container position-relative" data-aos="fade-up" data-aos-delay="500">
    
  <div class="container">
    <br><br>
    <h1 class="text-center m-3">request live auction</h1>
    <div class="row justify-content-md-center">
      <div class="col col-md-8 col-lg-6">
        <form id="addProductForm" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="productName" class="text-light">Contract name</label>
            <input type="text" class="form-control" name="pname" id="productName" placeholder="Contract Name" />
          </div>

          <div class="form-group">
            <label for="productName" class="text-light">Contract Category</label>
            <select name="pcategory"class="form-control" id="productName">
              <option value="" selected>------Select------</option>
              <option value="Technology_Services">Technology Services</option>
              <option value="Construction_and_Engineering">Construction and Engineering</option>
              <option value="Professional_Services">Professional Services</option>
              <option value="Creative_and_Design">Creative and Design</option>
              <option value="Event_Planning_and_Management">Event Planning and Management</option>
              <option value="Facility_Management">Facility Management</option>
              <option value="Other">Other</option>

          </select>
          </div>
          <div class="form-group">
            <label for="productName" class="text-light">Contract Details</label>
            <input type="text" class="form-control" name="pdetails" id="productName" placeholder="Contract Details" />
          </div>
          
          
          <div class="form-group">
            <label for="productName" class="text-light"> Date for auction</label>
            <input type="date" class="form-control" name="bidDate" id="date" placeholder=""min="" />
          </div><br>
          <div class="form-group">
            <label for="productName" class="text-light">Tine for auction</label>
            <input type="time" class="form-control" name="bidTime" id="productName" placeholder="" />
            
                <select id="ampmSelect" name="ampmSelect">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
                </select>
          </div>
          <br>
          <div class="form-group">
            <label for="productPrice" class="text-light">Email</label>
            <input type="email" class="form-control" name="pemail" id="productPrice" placeholder="enter email" />
          </div>
          
          <div class="form-group">
            <label for="productPrice" class="text-light">Contract price</label>
            <input type="number" class="form-control" name="price" id="productPrice" placeholder="enter price" />
          </div>
          <br>
          <button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>

        </form>
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="col col-md-8 col-lg-6">
